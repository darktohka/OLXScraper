name: Search for OLX postings

on:
  schedule:
    - cron: "*/2 * * * *"
  push:
  repository_dispatch:
  workflow_dispatch:

jobs:
  search:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.16"
      - name: Cache listings
        uses: actions/cache@v2
        with:
          path: ./listings.json
          key: listings
      - name: Build scraper
        shell: bash
        run: >
          go build ./tohka.us/olxscraper
      - name: Scrape data
        shell: bash
        run: >
          ./olxscraper
